<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Processing | Web Development Portfolio</title>
  <link rel="stylesheet" href="styles/payment.css">
  </head>
  <body>
    <header>
      <h1>Secure Payment</h1>
    </header>
    <div class="container">
      <form class="payment-form" action="/process-payment" method="POST">
        <label for="cardholder-name">Cardholder Name</label>
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          placeholder="Full Name"
          required
        />

        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="1234 5678 9012 3456"
          required
          pattern="[0-9\s]{13,19}"
        />

        <div class="card-details">
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input
              type="text"
              id="expiry-date"
              name="expiry-date"
              placeholder="MM/YY"
              required
              pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"
            />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              required
              pattern="[0-9]{3,4}"
            />
          </div>
        </div>

        <label for="amount">Payment Amount (USD)</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="e.g., 49.99"
          required
          min="1"
          step="0.01"
        />

        <button type="submit">Submit Payment</button>

        <p class="secure-note">
          Your payment information is processed securely. We do not store card details.
        </p>
      </form>
    </div>
  </body>
</html>
