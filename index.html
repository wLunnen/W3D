  <style>
  * {
    box-sizing: border-box;
  }

  .flip-box {
    background-color: transparent;
    width: 300px;
    height: 200px;
    border: 1px solid #f1f1f1;
    perspective: 1000px;
    margin: 1rem;
    float: left;
  }

  .flip-box-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-box:hover .flip-box-inner {
    transform: rotateY(180deg);
  }

  .flip-box-front, .flip-box-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
  }

  .flip-box-front {
    background-color: #bbb;
    color: black;
  }

  .flip-box-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .flip-box-back {
    background-color: dodgerblue;
    color: white;
    transform: rotateY(180deg);
    padding: 1rem;
  }

  .flip-box-back h3, .flip-box-back p {
    margin: 0.5rem 0;
  }

  .flip-box-back a img {
    height: 32px;
    margin: 0.5rem;
  }

  .card-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 2rem;
  }

  footer.footer {
    text-align: center;
    padding: 2rem;
    background-color: #f8f9fa;
  }

  footer.footer img {
    height: 32px;
    margin: 0.5rem;
  }
</style>
</head>
  
<body>
